<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="/addition/fnt/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="/addition/css_global/global.css" />
    <link rel="stylesheet" href="/addition/css_global/global-mobile.css" />
    <link rel="stylesheet" href="products.css" />
    <link rel="stylesheet" href="products-mobile.css" />
    <script src="/addition/js_global/glob-for-includehtml.js"></script>

</head>

<body>

    <header w3-include-html="/_inc_header.html" id="global_head">
        <script type="text/javascript">includeHTML();</script>
        <!-- we include here by javascript the content of an file, to display header -->
    </header>



    <main>
        <div class="container980">
            <aside>
                <h3>Filter</h3>
                <p>Reduce the items displayed, filtering by:</p>
                <div class="filter_container">
                    <form action="/" method="get" id="filterForm">
                        <div class="filter_category">
                            <label for="sel_type"><strong>Type:</strong></label>
                            <select name="sel_type" id="sel_type">
                                <option value="NO-DATA_loaded">NO-DATA_loaded</option>
                            </select>
                        </div>

                        <div class="filter_category">
                            <label for="sel_brand"><strong>Brand:</strong></label>
                            <select name="sel_brand" id="sel_brand">
                                <option value="NO-DATA_loaded">NO-DATA_loaded</option>
                            </select>
                        </div>

                        <div class="filter_category" id="side_radio">
                            <strong>Side:</strong>
                            <div>
                                <input type="radio" name="lr_hand_name" id="lr_hand_both" value="Both" checked>
                                <label for="lr_hand_both">Both</label>
                            </div>
                            
                            <div>
                                <input type="radio" name="lr_hand_name" id="lr_hand_left" value="Left hand">
                                <label for="lr_hand_left">Left hand</label>
                            </div>
                            
                            <div>
                                <input type="radio" name="lr_hand_name" id="lr_hand_right" value="Right hand">
                                <label for="lr_hand_right">Right hand</label>                            
                            </div>
                            
                        </div>
                        
                        <div class="filter_category" id="colour">
                            <legend><strong>Colour:</strong></legend>
                            <div class="filter_color_red">
                                <label for="red">Red</label>
                                <input type="checkbox" value="Red" id="red" name="red" />
                            </div>
                            <div class="filter_color_blue">
                                <label for="blue">Blue</label>
                                <input type="checkbox" value="Blue" id="blue" name="blue" />
                            </div>
                            <div class="filter_color_red">
                                <label for="black">Black</label>
                                <input type="checkbox" value="Black" id="black" name="black" />
                            </div>
                        </div>

                        <div class="filter_category" id="filter_price">
                            <legend><strong>Price</strong></legend>
                            <div class="frm_price_flex">
                                <div class="price-input">
                                    <input type="number" value="" id="price-min" step="50" />
                                </div>
                                <div>&nbsp;-&nbsp;</div>
                                <div class="price-input">
                                    <input type="number" value="" id="price-max" step="50" />
                                </div>
                                <div class="font-bold">&nbsp;$&nbsp;</div>
                            </div>

                    </form>
                </div>

            </aside>
            <section class="sect_popular_items">
                <div class="prod_list_top">
                    <h3>PRODUCTS LIST</h3>
                    <h4>All things here. The filter on left side will make your (guitarist) life easier :)</h4>
                </div>
                <div class="prod_list_sort_container">
                    <div id="number_items_found">
                        Found: x items
                    </div>
                    <div>
                        <form action="/" method="get">
                            <label for="sort_bt_prod_list">Sort by:</label>
                            <select name="sort_bt_prod_list" id="sort_bt_prod_list">
                                <option value="sortNameAz">Name A-Z</option>
                                <option value="sortNameZa">Name Z-A</option>
                                <option value="sortPriceAz">Price A-Z</option>
                                <option value="sortPriceZa">Price Z-A</option>
                            </select>
                        </form>
                    </div>
                    <div>
                        <form action="/" method="get">
                            <label for="no_per_page_prod_list">Products per page:</label>
                            <select name="no_per_page_prod_list" id="no_per_page_prod_list">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                            </select>
                        </form>
                    </div>
                </div>

                <div class="products_container">
                </div>

                <div class="pagination-wrapper">
                    <nav class="pagination-container">
                        <button class="pagination-button" id="prev-button" title="Previous page"
                            aria-label="Previous page">
                            &lt;
                        </button>
                        <div id="pagination-numbers">
                        </div>
                        <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
                            &gt;
                        </button>
                    </nav>
                </div>

            </section>
        </div>
    </main>






    <footer w3-include-html="/_inc_footer.html">

    </footer>
    <script src="/addition/js_global/global.js"></script>
    <script src="products.js"></script>
</body>


</html>
