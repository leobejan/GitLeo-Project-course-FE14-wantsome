<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign In / Intra in cont</title>
  <link rel="stylesheet" href="../addition/css_global/global.css" />
  <link rel="stylesheet" href="../addition/css_global/global-mobile.css" />
  <link rel="stylesheet" href="sign-in.css" />
  <link rel="stylesheet" href="sign-in-mobile.css" />
  
</head>

<body>
  <div class="signInUp_wrapper">
    <div id="box1_sign_for_sellers">
      <h1>Guitar Marketplace</h1>
      <p>Are you an manufacturer/re-seller ?</p>
      <button class="btnSignPages_EnterHere">Enter HERE &raquo;</button>
    </div>
    <div id="box2_sign_form_wrapper">
      <div><img src="/addition/imgs/bassist_md_wht.gif" alt="guitarist" width="60px;"></div>
      <h1>Sign In</h1>

        <form action="#" method="get" class="cls_form_signin">
          <label for="frmEmail">Email Address:</label>
          <input type="email" name="frmEmail" id="frmEmail" required minlength="6">
          <label for="frmPasswd">Password:</label>
          <input type="password" name="frmPasswd" id="frmPasswd" required minlength="6">
          <input type="submit" value="Sign In">

          <span role="alert" id="holderForError" aria-hidden="true">
            dynamic text from JS with error
          </span>
        </form>

      <div><a href="/sign-up/sign-up.html" target="_self" rel="noopener noreferrer">Don't have an account ? Sign Up Here !</a>
        <p>&nbsp;</p>
      </div>


    </div>
  </div>



  <script src="sign-in.js"></script>
</body>

</html>
