<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign Up / Creeaza cont</title>
  <link rel="stylesheet" type="text/css" href="../addition/css_global/global.css" />
  <link rel="stylesheet" type="text/css" href="../addition/css_global/global-mobile.css" />
  <link rel="stylesheet" type="text/css" href="../sign-up/sign-up.css" />
  <link rel="stylesheet" type="text/css" href="../sign-up/sign-up-mobile.css" />
  <script src="sign-up.js"></script>
</head>

<body>
  <div class="signInUp_wrapper">
    <div id="box1_sign_for_sellers">
      <h1>Guitar Marketplace</h1>
      <p>Are you an manufacturer/re-seller ?</p>
      <button class="btnSignPages_EnterHere">Enter HERE &raquo;</button>
    </div>
    <div id="box2_sign_form_wrapper">
      <div><img src="/addition/imgs/bassist_md_wht.gif" alt="guitarist" width="60px;"></div>
      <h1>Sign Up</h1>

        <form action="#" method="get" class="cls_form_signup">
            <label for="firstName">First Name:
            <input type="text" name="firstName" id="firstName"></label>
            <label for="lastName">Last Name:
            <input type="text" name="lastName" id="lastName"></label>

          <label for="frmEmail">Email Address:
          <input type="email" name="frmEmail" id="frmEmail"></label>
          <label for="frmPasswd">Password:
          <input type="password" name="frmPasswd" id="frmPasswd"></label>

          <label for="city">City:
          <input type="text" name="city" id="city"></label>
          <label for="country">Country:
          <input type="text" name="country" id="country"></label>

          <input type="submit" value="Sign UP">
        </form>

      <div><a href="/sign-in/sign-in.html" target="_self" rel="noopener noreferrer">Already an member ? Sign In Here !</a>
        <p>&nbsp;</p>
      </div>


    </div>
  </div>




</body>

</html>
